<div class="box" [ngClass]="{'grey-bg': isGrey, 'isService': isService}">
  <h1 *ngIf="headline" [innerHTML]="headline"></h1>
  <p *ngIf="caption">{{caption}}</p>
  <ul>
    <li *ngFor="let item of list; let i = index">{{item}}</li>
  </ul>
  <app-button *ngIf="btnText" [btnText]="btnText"></app-button>
</div>
